<div style="text-align:center">
  <div>
    <webcam [height]="500" [width]="500" [trigger]="triggerObservable" (imageCapture)="handleImage($event)" *ngIf="showWebcam" [switchCamera]="nextWebcamObservable" [videoOptions]="videoOptions"
            (initError)="handleInitError($event)"></webcam>
    <br/>
    <div class="actionBtn" (click)="triggerSnapshot();" title="Take Picture"></div>
  </div>
</div>
<h4 *ngIf="errors.length > 0">Messages:</h4>
<ul *ngFor="let error of errors">
  <li>{{error | json}}</li>
</ul>

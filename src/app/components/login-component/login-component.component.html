<div class="m4">
  <a class="btn btn-secondary btn-sm" routerLink="/login/adduser">Add User</a>
</div>

<div class="m-4">
  <div class="card">
    <div class="card-header">
      <h2>Login</h2>
    </div>
    <div class="card-body">
      <ul class="list-group">
        <li class="list-group-item" *ngFor="let user of users">
          <div class="row">
            <div class="col-sm-4">
              {{user.firstName}} {{user.lastName}}
            </div>
            <button type="button" id="btnLogin{{user.id}}" name="btnLogin{{user.id}}" class="btn btn-primary" (click)="btnLogin_click(user.id)">Login</button>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
